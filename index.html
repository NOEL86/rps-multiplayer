<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>ROCK PAPER SCISSORS!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Player 1</h5>
                        <h6 id="pTwo" class="card-subtitle mb-2 text-muted">
                            <ul class="noBullet">
                                <li>Rock</li>
                                <li>Paper</li>
                                <li>Scissors</li>
                            </ul>
                        </h6>
                        <a href="#" class="card-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Player 2</h5>
                        <h6 id="pTwo" class="card-subtitle mb-2 text-muted">
                            <ul class="noBullet">
                                <li>Rock</li>
                                <li>Paper</li>
                                <li>Scissors</li>
                            </ul>
                        </h6>
                        <a href="#" class="card-link"></a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div id="textBox" class="col-md-12">
                <input text="text" rows="10" cols="30">
                <button type="button" class="btn btn-outline-danger">Submit</button>
            </div>
        </div>

























    </div>


    <script src="assets/script.js"></script>
